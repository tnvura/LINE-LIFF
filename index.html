<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #00B900, #00C300);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: rgba(0, 185, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .loading {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff66;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }
        
        .survey-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .form-group input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-group select option {
            background: #00B900;
            color: white;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 0;
            font-weight: 500;
        }
        
        .checkbox-label input[type="checkbox"] {
            opacity: 0;
            position: absolute;
        }
        
        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark {
            background: white;
            border-color: white;
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00B900;
            font-weight: bold;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 30px 0 20px 0;
        }
        
        button {
            background: white;
            color: #00B900;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .secondary-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }
        
        .secondary-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            color: white;
            transform: translateY(-2px);
        }
        
        .webhook-response {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Customer Survey</h1>
        
        <div id="status" class="status loading">
            Initializing LIFF...
        </div>
        
        <form id="surveyForm" class="survey-form" style="display: none;">
            <div class="form-group">
                <label for="customerName">Customer Name *</label>
                <input type="text" id="customerName" name="customerName" required placeholder="Enter customer name">
            </div>
            
            <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" name="companyName" required placeholder="Enter company name">
            </div>
            
            <div class="form-group">
                <label for="segment">Segment *</label>
                <select id="segment" name="segment" required>
                    <option value="">Select segment...</option>
                    <option value="standalone-restaurant">Standalone Restaurant</option>
                    <option value="chain-restaurant">Chain Restaurant</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="pricePeriod">Price Period *</label>
                <select id="pricePeriod" name="pricePeriod" required>
                    <option value="">Select price period...</option>
                    <option value="7-days">7 days</option>
                    <option value="15-days">15 days</option>
                    <option value="30-days">30 days</option>
                    <option value="60-days">60 days</option>
                    <option value="90-days">90 days</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Payment Method *</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="paymentMethod" value="cash">
                        <span class="checkmark"></span>
                        Cash
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="paymentMethod" value="credit-term">
                        <span class="checkmark"></span>
                        Credit Term
                    </label>
                </div>
            </div>
        </form>
        
        <div class="button-group" id="buttonGroup" style="display: none;">
            <button id="submitButton" onclick="submitSurvey()">
                üì§ Submission
            </button>
            
            <button id="resetButton" onclick="resetForm()" class="secondary-button">
                üîÑ Reset
            </button>
        </div>
        
        <div id="webhookResponse" class="webhook-response" style="display: none;">
            <h4>Webhook Response:</h4>
            <pre id="responseData"></pre>
        </div>
    </div>

    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        const LIFF_ID = '2008075804-2AER9wYe';
        const WEBHOOK_URL = 'https://n8n.tnvura.dev/webhook-test/1044c42f-7f8b-419f-8b02-9650a47623c0';
        
        let userProfile = null;
        
        // Initialize LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (liff.isLoggedIn()) {
                    updateStatus('‚úÖ LIFF initialized successfully!', 'success');
                    await getUserProfile();
                } else {
                    updateStatus('‚ùå User not logged in', 'error');
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                updateStatus(`‚ùå LIFF init failed: ${error.message}`, 'error');
            }
        }
        
        // Get user profile
        async function getUserProfile() {
            try {
                userProfile = await liff.getProfile();
                document.getElementById('surveyForm').style.display = 'block';
                document.getElementById('buttonGroup').style.display = 'block';
            } catch (error) {
                console.error('Failed to get profile:', error);
                updateStatus(`‚ùå Failed to get profile: ${error.message}`, 'error');
            }
        }
        
        // Submit survey data
        async function submitSurvey() {
            if (!userProfile) {
                updateStatus('‚ùå No user profile available', 'error');
                return;
            }
            
            // Validate form
            const form = document.getElementById('surveyForm');
            if (!form.checkValidity()) {
                updateStatus('‚ùå Please fill in all required fields', 'error');
                return;
            }
            
            // Check payment method selection
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]:checked');
            if (paymentMethods.length === 0) {
                updateStatus('‚ùå Please select at least one payment method', 'error');
                return;
            }
            
            updateStatus('üì§ Submitting survey...', 'loading');
            document.getElementById('submitButton').disabled = true;
            
            // Collect form data
            const formData = {
                customerName: document.getElementById('customerName').value.trim(),
                companyName: document.getElementById('companyName').value.trim(),
                segment: document.getElementById('segment').value,
                pricePeriod: document.getElementById('pricePeriod').value,
                paymentMethods: Array.from(paymentMethods).map(cb => cb.value)
            };
            
            const webhookData = {
                timestamp: new Date().toISOString(),
                liffId: LIFF_ID,
                survey: formData,
                lineUser: {
                    userId: userProfile.userId,
                    displayName: userProfile.displayName
                },
                context: {
                    type: liff.getContext()?.type || 'unknown',
                    viewType: liff.getContext()?.viewType || 'unknown'
                }
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    updateStatus('‚úÖ Survey submitted successfully!', 'success');
                    showWebhookResponse(responseData);
                } else {
                    updateStatus(`‚ùå Submission failed: ${response.status} ${response.statusText}`, 'error');
                    showWebhookResponse(responseData);
                }
            } catch (error) {
                console.error('Submission error:', error);
                updateStatus(`‚ùå Submission error: ${error.message}`, 'error');
            } finally {
                document.getElementById('submitButton').disabled = false;
            }
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('surveyForm').reset();
            document.getElementById('webhookResponse').style.display = 'none';
            updateStatus('‚úÖ LIFF initialized successfully!', 'success');
        }
        
        // Show webhook response
        function showWebhookResponse(data) {
            const responseElement = document.getElementById('responseData');
            responseElement.textContent = JSON.stringify(data, null, 2);
            document.getElementById('webhookResponse').style.display = 'block';
        }
        
        // Update status message
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
</html>
