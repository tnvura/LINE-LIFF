<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #00B900, #00C300);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .user-info h3 {
            margin: 0 0 15px 0;
            font-size: 18px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: 600;
            opacity: 0.8;
        }
        
        .value {
            font-family: monospace;
            word-break: break-all;
        }
        
        button {
            background: white;
            color: #00B900;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .success {
            background: rgba(0, 185, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .loading {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff66;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }
        
        .webhook-response {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó LINE LIFF App</h1>
        
        <div id="status" class="status loading">
            Initializing LIFF...
        </div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <h3>üë§ User Information</h3>
            <div class="info-item">
                <span class="label">Display Name:</span>
                <span id="displayName" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">User ID:</span>
                <span id="userId" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Status Message:</span>
                <span id="statusMessage" class="value">-</span>
            </div>
            <div class="info-item">
                <span class="label">Picture URL:</span>
                <span id="pictureUrl" class="value">-</span>
            </div>
        </div>
        
        <button id="sendWebhook" onclick="sendToWebhook()" disabled>
            üì§ Send to n8n Webhook
        </button>
        
        <button id="closeApp" onclick="closeLiff()" disabled>
            ‚ùå Close LIFF
        </button>
        
        <div id="webhookResponse" class="webhook-response" style="display: none;">
            <h4>Webhook Response:</h4>
            <pre id="responseData"></pre>
        </div>
    </div>

    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <script>
        const LIFF_ID = '2008075804-2AER9wYe';
        const WEBHOOK_URL = 'https://n8n.tnvura.dev/webhook-test/1044c42f-7f8b-419f-8b02-9650a47623c0';
        
        let userProfile = null;
        
        // Initialize LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                if (liff.isLoggedIn()) {
                    updateStatus('‚úÖ LIFF initialized successfully!', 'success');
                    await getUserProfile();
                    enableButtons();
                } else {
                    updateStatus('‚ùå User not logged in', 'error');
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF initialization failed:', error);
                updateStatus(`‚ùå LIFF init failed: ${error.message}`, 'error');
            }
        }
        
        // Get user profile
        async function getUserProfile() {
            try {
                userProfile = await liff.getProfile();
                displayUserInfo(userProfile);
            } catch (error) {
                console.error('Failed to get profile:', error);
                updateStatus(`‚ùå Failed to get profile: ${error.message}`, 'error');
            }
        }
        
        // Display user information
        function displayUserInfo(profile) {
            document.getElementById('displayName').textContent = profile.displayName || 'N/A';
            document.getElementById('userId').textContent = profile.userId || 'N/A';
            document.getElementById('statusMessage').textContent = profile.statusMessage || 'N/A';
            document.getElementById('pictureUrl').textContent = profile.pictureUrl || 'N/A';
            
            document.getElementById('userInfo').style.display = 'block';
        }
        
        // Send data to n8n webhook
        async function sendToWebhook() {
            if (!userProfile) {
                updateStatus('‚ùå No user profile available', 'error');
                return;
            }
            
            updateStatus('üì§ Sending to webhook...', 'loading');
            document.getElementById('sendWebhook').disabled = true;
            
            const webhookData = {
                timestamp: new Date().toISOString(),
                liffId: LIFF_ID,
                userProfile: {
                    userId: userProfile.userId,
                    displayName: userProfile.displayName,
                    statusMessage: userProfile.statusMessage,
                    pictureUrl: userProfile.pictureUrl
                },
                context: {
                    type: liff.getContext()?.type || 'unknown',
                    viewType: liff.getContext()?.viewType || 'unknown',
                    userId: liff.getContext()?.userId || 'unknown',
                    utouId: liff.getContext()?.utouId || 'unknown'
                },
                environment: {
                    isInClient: liff.isInClient(),
                    isLoggedIn: liff.isLoggedIn(),
                    os: liff.getOS(),
                    version: liff.getVersion(),
                    language: liff.getLanguage(),
                    lineVersion: liff.getLineVersion()
                }
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    updateStatus('‚úÖ Successfully sent to webhook!', 'success');
                    showWebhookResponse(responseData);
                } else {
                    updateStatus(`‚ùå Webhook failed: ${response.status} ${response.statusText}`, 'error');
                    showWebhookResponse(responseData);
                }
            } catch (error) {
                console.error('Webhook error:', error);
                updateStatus(`‚ùå Webhook error: ${error.message}`, 'error');
            } finally {
                document.getElementById('sendWebhook').disabled = false;
            }
        }
        
        // Show webhook response
        function showWebhookResponse(data) {
            const responseElement = document.getElementById('responseData');
            responseElement.textContent = JSON.stringify(data, null, 2);
            document.getElementById('webhookResponse').style.display = 'block';
        }
        
        // Update status message
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', initializeLiff);
    </script>
</body>
</html>
