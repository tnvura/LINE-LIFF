<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First LIFF App</title>
  <style>
    #profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Welcome to my LIFF App!</h1>
  <div id="profile-info"></div>
  <p id="status">Initializing LIFF...</p>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    async function initializeLiff() {
      try {
        await liff.init({
          liffId: "2008075804-2AER9wYe" // Your LIFF ID
        });
        
        document.getElementById("status").innerText = "Checking login status...";

        // ✨ NEW LOGIN CHECK STARTS HERE ✨
        if (!liff.isLoggedIn()) {
          document.getElementById("status").innerText = "Not logged in. Logging in...";
          liff.login(); // This will redirect the user to the LINE login screen
        } else {
          document.getElementById("status").innerText = "Logged in! Getting profile...";
          // Get user profile
          const profile = await liff.getProfile();
          
          // Display user profile
          document.getElementById("profile-info").innerHTML = `
            <h2>Hello, ${profile.displayName}!</h2>
            <img id="profile-pic" src="${profile.pictureUrl}" alt="Profile Picture">
          `;
          document.getElementById("status").innerText = ""; // Clear status message
        }
        // ✨ NEW LOGIN CHECK ENDS HERE ✨

      } catch (e) {
        document.getElementById("status").innerText = "Error initializing LIFF: " + e.message;
      }
    }

    initializeLiff();
  </script>

</body>
</html>
